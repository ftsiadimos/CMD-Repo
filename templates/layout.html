<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shell Command Repo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-action {
      /* Pick a width that fits both labels */
      width: 80px;          /* adjust as needed */
      /* Optional: keep the height consistent */
      line-height: 1.5;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
    }
    footer {
      flex-shrink: 0;
    }
    footer small {
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Command Repo</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('add') }}">Add New</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('download_cli') }}">Download CLI</a></li>
          <!-- New Help link -->
          <li class="nav-item"><a class="nav-link" href="{{ url_for('help_page') }}">Help</a></li>
            <li class="nav-item">  <a href="{{ url_for('backup') }}" class="nav-link">Export DB</a></li> 
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <footer class="bg-dark text-white text-center py-2 mt-1">
    <div class="container">
      <small>Developed by <a href="https://github.com/ftsiadimos" class="text-white">Fotis</a></small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
